<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>رفع منتج ذهبي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fffbe6, #fff2cc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .golden-container {
      background-color: #ffffffdd;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 450px;
      border: 2px solid gold;
      animation: pop 0.3s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h2 {
      text-align: center;
      color: #b8860b;
      font-size: 24px;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      color: #444;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #d4af37;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: #fffaf0;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background: linear-gradient(to right, #d4af37, #ffcc00);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: 12px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #ffcc00, #d4af37);
    }

    #statusMsg {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="golden-container">
    <h2>📦 رفع منتج ذهبي مميز</h2>
    <form id="goldenForm">
      <label>📝 اسم المنتج:</label>
      <input type="text" id="title" required>

      <label>📄 الوصف:</label>
      <textarea id="description" rows="4" required></textarea>

      <label>💰 السعر:</label>
      <input type="text" id="price" required>

      <label>🖼️ صورة المنتج:</label>
      <input type="file" id="imageInput" accept="image/*" required>

      <button type="submit">🚀 رفع المنتج الذهبي</button>
    </form>
    <p id="statusMsg"></p>
  </div>

  <script src="/static/js/upload_golden.js"></script>
</body>
</html>
