<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ستوريات الزبون</title>
  <link rel="stylesheet" href="/static/css/stories.css">
  <style>
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .story-video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      scroll-snap-align: start;
    }

    .user-logo {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      z-index: 999;
      box-shadow: 0 0 6px rgba(0,0,0,0.4);
      background: #fff;
      padding: 3px;
    }

    .back-button {
      position: fixed;
      top: 15px;
      left: 15px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      z-index: 999;
      text-decoration: none;
    }

    .swipe-up-tip {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #fff;
      background: rgba(0, 0, 0, 0.3);
      padding: 5px 0;
      z-index: 999;
    }
  </style>
</head>
<body>
  <a href="/all_products" class="back-button">🔙 العودة</a>
  <div id="videoContainer" class="video-container"></div>
  <div class="swipe-up-tip">⬆️ اسحب للأعلى لمشاهدة الفيديو التالي</div>
  <script src="/static/js/stories.js"></script>
</body>

</html>
